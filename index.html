<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      img {
        object-fit: contain;
        max-width: 100%;
      }

      .primary-image {
        height: 300px;
      }

      .images {
        height: 150px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="text-end mt-4">
          <!-- @click="addNewProduct"  -->
          <button class="btn btn-primary" @click="openModel(0 ,'add')">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th width="120">原價</th>
              <th width="120">售價</th>
              <th width="100">是否啟用</th>
              <th width="120">編輯</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(item) in productList" :key="item.id">
              <td>{{ item.category}}</td>
              <td>{{ item.title}}</td>
              <td class="text-end">{{ item.origin_price}}</td>
              <td class="text-end">{{ item.price}}</td>
              <td>
                <span class="text-success" v-if="item.is_enabled">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    :data-id="item.id"
                    @click="openModel(item, 'edit')"
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                  >
                    編輯
                  </button>
                  <button
                    @click="openModel(item,'del')"
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 分頁元件 -->

      <!-- :get-all-product 屬性名稱若有大寫要記得改成 -小寫字母 -->
      <!-- 把父層事件傳進去的寫法 -->
      <!-- <pagination
        :pages="pagination"
        :get-all-product="getAllProduct"
      ></pagination> -->

      <!-- $emit 寫法 -->
      <pagination :pages="pagination" @emit-page="getAllProduct"></pagination>

      <!-- 分頁元件 end -->

      <!-- 新增/修改 Modal -->
      <div
        id="productModal"
        ref="productModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <product-modal-template
          :temp-product="tempProduct"
          :is_new="is_new"
          :post-product="postProduct"
        ></product-modal-template>
      </div>

      <!-- 刪除 Modal -->
      <div
        id="delProductModal"
        ref="delProductModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="delProductModalLabel"
        aria-hidden="true"
      >
        <del-model-template
          :delete-temp="deleteTemp"
          :post-delete-product="postDeleteProduct"
        ></del-model-template>
      </div>
    </div>

    <!-- 新增/修改的model template  -->
    <script type="text/x-template" id="modal-dialog-template">

      <div class="modal-dialog modal-xl" >
        <div class="modal-content border-0">
          <div class="modal-header bg-dark text-white">
            <h5 id="productModalLabel" class="modal-title">
              <span v-if="is_new">新增產品</span>
              <span v-else>修改產品</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-4">
                <div class="mb-2">
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label"
                      >輸入圖片網址</label
                    >
                    <input
                      v-model="tempProduct.imageUrl"
                      type="text"
                      class="form-control"
                      placeholder="請輸入圖片連結"
                    />
                  </div>
                  <img class="img-fluid" :src="tempProduct.imageUrl" alt="" />
                </div>
                <h3>多圖新增</h3>
                <div>


                  <div
                    v-if="Array.isArray(tempProduct.imagesUrl)  "
                  >
                    <template
                      v-for="(item , key )  in tempProduct.imagesUrl"
                      :key=" key + key "
                    >
                      <input
                        v-model="tempProduct.imagesUrl[key]"
                        type="text"
                        class="form-control"
                        placeholder="請輸入圖片連結"
                      />

                      <img
                        :src="tempProduct.imagesUrl[key]"
                        style="margin: 0.5rem 0"
                      />
                    </template>

                    <button
                      @click="tempProduct.imagesUrl.push('')"
                      v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length-1 ] "
                      class="btn btn-outline-primary btn-sm d-block w-100"
                    >
                      新增圖片
                    </button>

                    <button
                      v-if="tempProduct.imagesUrl.length > 0"
                      @click="tempProduct.imagesUrl.pop()"
                      class="btn btn-outline-danger btn-sm d-block w-100"
                      style="margin: 0.5rem 0"
                    >
                      刪除圖片
                    </button>
                  </div>
                </div>

                <div v-if="tempProduct.imagesUrl===undefined">
                  <button class="btn btn-warning btn-sm d-block w-100" type="button" @click="createPic" >
                    新增圖片
                  </button>

                </div>


              </div>
              <div class="col-sm-8">
                <div class="mb-3">
                  <label for="title" class="form-label">標題</label>
                  <input
                    v-model="tempProduct.title"
                    id="title"
                    type="text"
                    class="form-control"
                    placeholder="請輸入標題"
                  />
                </div>

                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="category" class="form-label">分類</label>
                    <input
                      v-model="tempProduct.category"
                      id="category"
                      type="text"
                      class="form-control"
                      placeholder="請輸入分類"
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">單位</label>
                    <input
                      v-model="tempProduct.unit"
                      id="unit"
                      type="text"
                      class="form-control"
                      placeholder="請輸入單位"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="origin_price" class="form-label">原價</label>
                    <input
                      v-model.number="tempProduct.origin_price"
                      id="origin_price"
                      type="number"
                      min="0"
                      class="form-control"
                      placeholder="請輸入原價"
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">售價</label>
                    <input
                      v-model.number="tempProduct.price"
                      id="price"
                      type="number"
                      min="0"
                      class="form-control"
                      placeholder="請輸入售價"
                    />
                  </div>
                </div>
                <hr />

                <div class="mb-3">
                  <label for="description" class="form-label">產品描述</label>
                  <textarea
                    v-model="tempProduct.description"
                    id="description"
                    type="text"
                    class="form-control"
                    placeholder="請輸入產品描述"
                  >
                  </textarea>
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">說明內容</label>
                  <textarea
                    v-model="tempProduct.content"
                    id="description"
                    type="text"
                    class="form-control"
                    placeholder="請輸入說明內容"
                  >
                  </textarea>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      v-model="tempProduct.is_enabled"
                      id="is_enabled"
                      class="form-check-input"
                      type="checkbox"
                      :true-value="1"
                      :false-value="0"
                    />
                    <label class="form-check-label" for="is_enabled"
                      >是否啟用</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button
              @click="postProduct"
              type="button"
              class="btn btn-primary"
            >
              確認
            </button>
          </div>
        </div>
      </div>
    </script>

    <!-- 刪除的model template  -->
    <script type="text/x-template" id="delModel-dialog">
      <div class="modal-dialog">
        <div class="modal-content border-0">
          <div class="modal-header bg-danger text-white">
            <h5 id="delProductModalLabel" class="modal-title">
              <span>刪除產品</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            是否刪除
            <strong class="text-danger">{{deleteTemp.title }} </strong>
            商品(刪除後將無法恢復)。
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button
              @click="postDeleteProduct"
              type="button"
              class="btn btn-danger"
            >
              確認刪除
            </button>
          </div>
        </div>
      </div>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js" type="module"></script>
  </body>
</html>
